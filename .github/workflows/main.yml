name: Cyla

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_backend:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.1
    - name: Setup Themis
      run: |
        wget -qO - https://pkgs-ce.cossacklabs.com/gpg | sudo apt-key add -
        sudo apt install -y apt-transport-https 
        echo "deb https://pkgs-ce.cossacklabs.com/stable/debian buster main" | sudo tee /etc/apt/sources.list.d/cossacklabs.list
        sudo apt update
        sudo apt install -y libthemis-dev
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go get -v -t -d
      working-directory: backend
    - name: Build
      run: go build -v
      working-directory: backend
    - name: Test
      run: go test -v
      working-directory: backend
  build-android:
    name: Build RN Android
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: yarn install
        working-directory: frontend
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease
        working-directory: frontend
