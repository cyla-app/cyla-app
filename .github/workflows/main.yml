name: Cyla

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_backend:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.1
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go get -v -t -d
      working-directory: backend
    - name: Build
      run: go build -v
      working-directory: backend

    - name: Test
      run: go test -v backend
  build-android:
    name: Build RN Android
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: npm install
        working-directory: frontend
      - name: Build Android Release
        run: |
          cd frontend/android && ./gradlew assembleRelease
        working-directory: frontend
