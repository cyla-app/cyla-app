openapi: 3.0.3
info:
  description: "API for the period tracking app 'Cyla'"
  version: 0.1.0
  title: "Cyla App API"
servers:
  - url: "http://localhost:5000"
    description: "DEV server"
paths:
  /user:
    post:
      tags:
        - user
      description: Create a new user
      operationId: createUser
      requestBody:
        description: New user to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User created
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Id"
        "400":
          description: Invalid client request
  /user/{userId}:
    get:
      tags:
        - user
      description: Get a single user
      operationId: getUserById
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          $ref: "#/components/responses/UserNotFound"
    put:
      tags:
        - user
      description: Update an user
      operationId: updateUser
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        description: Updated user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User updated successfully
        "400":
          description: Invalid client request
  /user/{userId}/restore:
    get:
      tags:
        - user
      description: Get key backup for user
      operationId: getRestoreData
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: Backup information found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/EncryptedAttribute"
        "404":
          description: User not found
  /day/{userId}:
    post:
      tags:
        - day
      description: Add a day for an user
      operationId: createDayEntry
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        description: New day to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Day"
      responses:
        "200":
          description: Day succesfully created
        "404":
          description: User not found
    put:
      tags:
        - day
      description: Update a day for an user
      operationId: updateDayEntry
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        description: Updated day
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Day"
      responses:
        "200":
          description: Day updated successfully
        "404":
          description: Day or user not found
  /day/{userId}/byDate:
    get:
      tags:
        - day
      description: Get the day from user at date
      operationId: getDaysByUserIdAndDate
      parameters:
        - $ref: "#/components/parameters/userId"
        - name: date
          in: query
          description: date(s) of the entries to get
          explode: true
          style: form
          schema:
            type: array
            items:
              format: date
              type: string
      responses:
        "200":
          $ref: "#/components/responses/DaysFound"
        "404":
          description: User not found
  /day/{userId}/byRange:
    get:
      tags:
        - day
      description: Get a range of dates from user. If not provided, end defaults to start.
      operationId: getDayByUserAndRange
      parameters:
        - $ref: "#/components/parameters/userId"
        - name: startDate
          in: query
          description: start date
          required: true
          schema:
            format: date
            type: string
        - name: endDate
          in: query
          description: end date
          required: false
          schema:
            format: date
            type: string
      responses:
        "200":
          $ref: "#/components/responses/DaysFound"
        "404":
          description: User not found
components:
  parameters:
    userId:
      description: Path parameter for id of user to return
      in: path
      name: userId
      required: true
      schema:
        $ref: "#/components/schemas/Id"
    date:
      description: Query parameter for date
      name: date
      in: query
      required: true
      schema:
        format: date
        type: string
  responses:
    DaysFound:
      description: (Empty) list of days found
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Day"
    UserNotFound:
      description: Error about missing user
      content:
        application/json:
          schema:
            type: string
  schemas:
    EncryptedAttribute:
      type: string
      format: byte
    Date:
      type: string
      format: date
    Id:
      type: string
      description: UUID
    User:
      type: object
      description: An User of the app
      properties:
        id:
          $ref: "#/components/schemas/Id"
        user_key_backup:
          $ref: "#/components/schemas/EncryptedAttribute"
    Day:
      type: object
      description: A Day entry
      properties:
        day_key:
          format: byte
          type: string
          description: Day key used to encrypt sensitive information for the day.
        version:
          format: byte
          type: string
        date:
          $ref: "#/components/schemas/Date"
        dayInfo:
          $ref: "#/components/schemas/EncryptedAttribute"
